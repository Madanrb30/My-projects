<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>🚀 Task Manager Dashboard</h1>
        </header>
        <div class="task-container">
            <div class="task-list todo">
                <h2>📝 To Do</h2>
                <ul>
                    <li><span>📌</span> Research for project</li>
                    <li><span>📌</span> Prepare slides</li>
                </ul>
            </div>
            <div class="task-list in-progress">
                <h2>⏳ In Progress</h2>
                <ul>
                    <li><span>⚡</span> Developing website</li>
                </ul>
                <div class="progress-bar">
                    <div class="progress" style="width: 50%;"></div>
                </div>
            </div>
            <div class="task-list completed">
                <h2>✅ Completed</h2>
                <ul>
                    <li><span>🎉</span> Finalized report</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
